<html>
    <head>
        <title>My Transcriptions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen, projection">
        <style>
            .user-project{
                width: auto;
                margin : 0 auto;
                max-width: 75em;
                border : 1px solid lightgray;
                text-align: center;
                padding: 8px 0px;
            }
            .user-project:nth-child(even) {background-color: white;}
            .user-project:nth-child(odd) {background-color: lightgray;}
            .viewBtn{
                display : inline-flex;
                background: white;
                color: darkorange;
                border: 1px solid darkorange;
                padding: 3px 6px;
                text-align: center;
                font-weight: bold;
                cursor: pointer;
                text-decoration: underline;
                font-size: 0.75em;
            }
            .viewBtn:hover{
                color : white;
                background-color: darkorange;
            }
            .deleteBtn{
                display : inline-flex;
                background: white;
                color: #264aa0;
                border: 1px solid #264aa0;
                padding: 3px 6px;
                text-align: center;
                font-weight: bold;
                cursor: pointer;
                text-decoration: underline;
                font-size: 0.75em;
            }
            .deleteBtn:hover{
                color : white;
                background-color: #264aa0;
            }
            .inline{
                position: relative;
                display : inline-block;

            }
        </style>

    <body>
        <header>Header</header>
        <h1>My Transcriptions</h1>
        <div id="projectsList">
            Gathering projects...
        </div>

    </body>
    <script type="text/javascript">
        /**
         * Request for all projects that belong to the provided userID.
         * @param {type} lookupID The user id whose project list needs to be retrieved.  
         * @returns {Promise}
         */
        let getUserProjects = async function(lookupID){
            //Note that for now the use case for providing the userID is not active.  The logged in user wants their own projects.
            let url = "projects";
            let projectName = "";
            return projectList =  await fetch(url)
                .then(resp => {
                    if(resp.status === 403){
                        alert("You must be logged in to see your project list")
                        return []
                    }
                    else if(resp.status === 404){
                        alert("You are not allowed to see this project list")
                        return []
                    }
                    else{
                        return resp.json()
                    }
                })
                .catch(err => {
                    alert("Error retrieving and parsing project list.")
                    return err
                })
        }
        
        /**
         * Turn project data into a rendered HTML project list
         * @param {JSONArray} Array of project data, each data node is a JSON Object.
         */
        let formatAndRenderProjects = function(projectList){
            //FIXME how do I know if a given project is French, Italian, Spanish, etc.
            projectsList.innerHTML = projectList.reduce((a, b) => a += `
            <div class="user-project" data-id="${b.id}">
                <div class="inline"><a class="viewBtn" href="italianTranscription.html?projectID=${b.id}">View Transcription</a></div>
                <div class="inline title">${b.name}</div>
                <div class="inline"><a class="deleteBtn" onclick="deleteProject(${b.id});">Delete Transcription</a></div>
            </div>`, ``)
        }

        }
        
        //Page initializer
        getUserProjects(007).then(projects => {formatAndRenderProjects(projects)})
        .catch(err => {
            console.error(err)
        })

    </script>
</html>
